<script>
    var password = document.getElementById("password");
    var eyeicon = document.getElementById("eyeicon");

    eyeicon.onclick = function(){
      if(password.type=="password"){
        password.type =" text";
        eyeicon.src="open-eye.png";
      }else{
        password.type="password";
        eyeicon.src="close-eye.png";
      }
    }
    var navBar2 = document.querySelector(".nav-bar2");
    var faSolid = document.querySelector(".fa-solid");
    
      faSolid.onclick = function() {
        if (navBar2.style.display === "none" || navBar2.style.display === "" ) {
          navBar2.style.display = "block";
        }else {
          navBar2.style.display = "none";
        }
      }
      navBar2.addEventListener("mouseleave",function(){
       navBar2.style.display = "none";
      })
